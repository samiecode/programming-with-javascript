<body>
    <script>
        // Method 1
        function factorial(n){
            let facto = n;
            for (let i = n-1; i > 1; i--) {
                facto *= i;   
            }
            return facto;
        }
        console.log(factorial(5));

        // Method 2
        function factorial1(n){

            for (let i = n-1; i > 0; i--) {
                n = n * i;   
            }
            return n;
        }
        console.log(factorial1(1));
    </script>
</body>
